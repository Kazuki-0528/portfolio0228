<body>
<header class="header"><div class="container header__inner"><a class="logo" href="index.html">SAMPLE CORPORATE</a><nav aria-label="グローバルナビ"><button type="button" class="nav__toggle" data-nav-toggle aria-expanded="false" aria-controls="global-nav">メニュー</button><ul class="nav__list" id="global-nav" data-nav-list><li><a class="nav__link" href="index.html">Home</a></li><li><a class="nav__link" href="company.html">Company</a></li><li><a class="nav__link" href="service.html">Service</a></li><li><a class="nav__link" href="news.html">News</a></li><li><a class="nav__link" href="contact.html" aria-current="page">Contact</a></li><li><a class="nav__link" href="recruit.html">Recruit</a></li></ul></nav></div></header>

    <h1>お問い合わせ</h1>
    <form action="#" method="post">
      <div class="form-row"><label for="name">お名前</label><input id="name" name="name" type="text" required></div>

      <div class="form-row"><label for="message">お問い合わせ内容</label><textarea id="message" name="message" rows="6" required></textarea></div>
      <button class="button" type="submit">送信する</button>
    </form>
  </section>
